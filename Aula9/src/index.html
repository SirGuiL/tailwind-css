<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- border radius -->
    <div>
        <button class="m-4 bg-purple-400 p-4 rounded text-white">botão</button>
        <button class="m-4 bg-purple-400 p-4 rounded-sm text-white">botão maior</button>
        <button class="m-4 bg-purple-400 p-4 rounded-3xl text-white">botão menor</button>
    </div>
    <div class="flex mt-10">
        <span class="bg-green-400 w-20 h-20 block rounded-full text-center">circular</span>
        <span class="bg-green-400 w-32 h-20 block rounded-full ml-5 text-center">pilula</span>
    </div>

    <!-- border width and color -->
    <div class="flex mt-10">
        <span class="bg-blue-400 w-32 h-10 block text-center text-white border-4 border-red-300">pilula</span>
        <span class="bg-blue-400 w-32 h-10 block ml-5 text-center text-white border-4 border-red-300 rounded-full">pilula</span>
    </div>

    <!-- border opacity and style -->
    <div class="flex mt-10">
        <span class="bg-red-400 w-32 h-10 block text-center text-white border-4 border-pink-300 border-opacity-25">pilula</span>
        <span class="bg-red-400 w-32 h-10 block ml-5 text-center text-white border-4 border-pink-300 border-opacity-50">pilula</span>
        <span class="bg-red-400 w-32 h-10 block ml-5 text-center text-white border-4 border-pink-300">pilula</span>
    </div>
    <div class="flex mt-10">
        <span class="bg-red-400 w-32 h-10 block text-center text-white border-4 border-pink-300 border-double">pilula</span>
        <span class="bg-red-400 w-32 h-10 block ml-5 text-center text-white border-4 border-pink-300 border-dashed">pilula</span>
        <span class="bg-red-400 w-32 h-10 block ml-5 text-center text-white border-4 border-pink-300 border-dotted">pilula</span>
    </div>

    <!-- divide -->
    <div class="grid grid-cols-4 divide-x-4 divide-indigo-700">
        <div class="text-center">1</div>
        <div class="text-center">2</div>
        <div class="text-center">3</div>
        <div class="text-center">4</div>
    </div>
    <div class="mt-4 grid grid-cols-4 divide-x-4 divide-indigo-700 divide-dotted">
        <div class="text-center">1</div>
        <div class="text-center">2</div>
        <div class="text-center">3</div>
        <div class="text-center">4</div>
    </div>
    <div class="mt-4 grid grid-cols-4 divide-x-4 divide-indigo-700 divide-dashed">
        <div class="text-center">1</div>
        <div class="text-center">2</div>
        <div class="text-center">3</div>
        <div class="text-center">4</div>
    </div>
    <div class="divide-y-4 divide-purple-700">
        <div class="text-center">1</div>
        <div class="text-center">2</div>
        <div class="text-center">3</div>
        <div class="text-center">4</div>
    </div>

    <!-- box shadow -->
    <div class="shadow-sm m-6 h-20 w-20">Sombra pequena</div>
    <div class="shadow-md m-6 h-20 w-20">Sombra média</div>
    <div class="shadow-lg m-6 h-20 w-20">Sombra grande</div>
</body>
</html>
