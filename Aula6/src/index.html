<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- justify -->
    <div class="flex p-2 bg-purple-300 justify-end">
        <div class="bg-purple-600 p-4 m-4">1</div>
        <div class="bg-purple-600 p-4 m-4">2</div>
        <div class="bg-purple-600 p-4 m-4">3</div>
        <div class="bg-purple-600 p-4 m-4">4</div>
    </div>
    <div class="flex p-2 bg-blue-300 justify-center mt-4">
        <div class="bg-blue-600 p-4 m-4">1</div>
        <div class="bg-blue-600 p-4 m-4">2</div>
        <div class="bg-blue-600 p-4 m-4">3</div>
        <div class="bg-blue-600 p-4 m-4">4</div>
    </div>
    <div class="flex p-2 bg-green-300 justify-between mt-4">
        <div class="bg-green-600 p-4 m-4">1</div>

        <div class="bg-green-600 p-4 m-4">3</div>
        <div class="bg-green-600 p-4 m-4">4</div>

        <div class="bg-pink-600 p-4 m-4">3</div>
        <div class="bg-pink-600 p-4 m-4">4</div>
    </div>
    <div class="flex p-2 bg-gray-300 justify-center mt-4">
        <div class="bg-gray-600 p-4 m-4">1</div>
        <div class="bg-gray-600 p-4 m-4">2</div>
        <div class="bg-gray-600 p-4 m-4">3</div>
        <div class="bg-gray-600 p-4 m-4">4</div>
    </div>
    <p class="m-10">Espaçamento</p>
    <p class="m-10">Espaçamento</p>

    <!-- content -->
    <div class="bg-purple-300 h-40 flex flex-wrap content-center mt-4">
        <div class="bg-purple-600 h-10 p-2 mx-4">1</div>
        <div class="bg-purple-600 h-10 p-2 mx-4">2</div>
        <div class="bg-purple-600 h-10 p-2 mx-4">3</div>
    </div>
    <div class="bg-red-300 h-40 flex flex-wrap content-end mt-4">
        <div class="bg-red-600 h-10 p-2 mx-4">1</div>
        <div class="bg-red-600 h-10 p-2 mx-4">2</div>
        <div class="bg-red-600 h-10 p-2 mx-4">3</div>
    </div>
    <div class="bg-pink-300 h-40 flex flex-wrap content-between mt-4">
        <div class="bg-pink-600 h-10 p-2 w-1/3">1</div>
        <div class="bg-pink-600 h-10 p-2 w-1/3">2</div>
        <div class="bg-pink-600 h-10 p-2 w-1/3">3</div>
        <div class="bg-pink-600 h-10 p-2 w-1/3">4</div>
        <div class="bg-pink-600 h-10 p-2 w-1/3">5</div>
        <div class="bg-pink-600 h-10 p-2 w-1/3">6</div>
    </div>
    <div class="bg-blue-300 h-40 flex flex-wrap content-around mt-4">
        <div class="bg-blue-600 h-10 p-2 w-1/3">1</div>
        <div class="bg-blue-600 h-10 p-2 w-1/3">2</div>
        <div class="bg-blue-600 h-10 p-2 w-1/3">3</div>
        <div class="bg-blue-600 h-10 p-2 w-1/3">4</div>
        <div class="bg-blue-600 h-10 p-2 w-1/3">5</div>
        <div class="bg-blue-600 h-10 p-2 w-1/3">6</div>
    </div>
    <p class="m-10">Espaçamento</p>
    <p class="m-10">Espaçamento</p>

    <!-- items -->
    <div class="bg-purple-300 h-40 flex justify-center items-center mt-4">
        <div class="bg-purple-600 p-2 m-2">1</div>
        <div class="bg-purple-600 p-2 m-2">2</div>
        <div class="bg-purple-600 p-2 m-2">3</div>

        <div class="bg-blue-600 p-2 m-2">1</div>
        <div class="bg-blue-600 p-2 m-2">2</div>
        <div class="bg-blue-600 p-2 m-2">3</div>
    </div>
    <div class="bg-red-300 h-40 flex justify-center items-baseline mt-4">
        <div class="bg-red-600 p-2 m-2">1</div>
        <div class="bg-red-600 p-2 m-2">2</div>
        <div class="bg-red-600 p-2 m-2">3</div>

        <div class="bg-gray-600 p-2 m-2">2</div>
        <div class="bg-gray-600 p-2 m-2">3</div>
    </div>
    <p class="m-10">Espaçamento</p>
    <p class="m-10">Espaçamento</p>

    <!-- place content -->
    <div class="grid bg-blue-300 grid-cols-3 h-40 place-content-start">
        <div class="bg-blue-600 p-2 m-2">1</div>
        <div class="bg-blue-600 p-2 m-2">2</div>
        <div class="bg-blue-600 p-2 m-2">3</div>
        <div class="bg-blue-600 p-2 m-2">4</div>
        <div class="bg-blue-600 p-2 m-2">5</div>
        <div class="bg-blue-600 p-2 m-2">6</div>
    </div>

        <div class="bg-red-600 p-2 m-2">1</div>
        <div class="bg-red-600 p-2 m-2">2</div>
        <div class="bg-red-600 p-2 m-2">3</div>
        <div class="bg-red-600 p-2 m-2">4</div>
        <div class="bg-red-600 p-2 m-2">5</div>
        <div class="bg-red-600 p-2 m-2">6</div>
    </div>
    <p class="m-10">Espaçamento</p>
    <p class="m-10">Espaçamento</p>

    <div class="grid bg-blue-300 grid-cols-3 h-40 place-items-start">
        <div class="bg-blue-600 p-2 m-2">1</div>
        <div class="bg-blue-600 p-2 m-2">2</div>
        <div class="bg-blue-600 p-2 m-2">3</div>
        <div class="bg-blue-600 p-2 m-2">4</div>
        <div class="bg-blue-600 p-2 m-2">5</div>
        <div class="bg-blue-600 p-2 m-2">6</div>
    </div>

    <div class="grid bg-red-300 grid-cols-3 h-40 place-items-center">
        <div class="bg-red-600 p-2 m-2">1</div>
        <div class="bg-red-600 p-2 m-2">2</div>
        <div class="bg-red-600 p-2 m-2">3</div>
        <div class="bg-red-600 p-2 m-2">4</div>
        <div class="bg-red-600 p-2 m-2">5</div>
        <div class="bg-red-600 p-2 m-2">6</div>
    </div>

</html>
