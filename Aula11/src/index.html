<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- appearance -->
    <select name="" id="" class="ml-4 mt-4 appearance-none cursor-pointer">
        <option value="">teste</option>
    </select>

    <!-- cursor -->
    <div class="h-20 bg-purple-50 cursor-cell"></div>
    <div class="h-20 bg-purple-100 cursor-pointer"></div>
    <div class="h-20 bg-purple-200 cursor-wait"></div>
    <div class="h-20 bg-purple-300 cursor-text"></div>
    <div class="h-20 bg-purple-400 cursor-move"></div>
    <div class="h-20 bg-purple-500 cursor-help"></div>
    <div class="h-20 bg-purple-600 cursor-not-allowed"></div>
    <div class="h-20 bg-purple-700 cursor-none"></div>
    <div class="h-20 bg-purple-800 cursor-context-menu"></div>
    <div class="h-20 bg-purple-900 cursor-progress"></div>
    <div class="h-20 bg-purple-800 cursor-crosshair"></div>
    <div class="h-20 bg-purple-700 cursor-vertical-text"></div>
    <div class="h-20 bg-purple-600 cursor-alias"></div>
    <div class="h-20 bg-purple-500 cursor-copy"></div>
    <div class="h-20 bg-purple-400 cursor-no-drop"></div>
    <div class="h-20 bg-purple-300 cursor-grab"></div>
    <div class="h-20 bg-purple-200 cursor-grabbing"></div>
    <div class="h-20 bg-purple-100 cursor-all-scroll"></div>
    <div class="h-20 bg-purple-50 cursor-col-resize"></div>
    <div class="h-20 bg-purple-100 cursor-row-resize"></div>
    <div class="h-20 bg-purple-200 cursor-n-resize"></div>
    <div class="h-20 bg-purple-300 cursor-e-resize"></div>
    <div class="h-20 bg-purple-400 cursor-s-resize"></div>
    <div class="h-20 bg-purple-500 cursor-w-resize"></div>
    <div class="h-20 bg-purple-600 cursor-ne-resize"></div>
    <div class="h-20 bg-purple-700 cursor-nw-resize"></div>
    <div class="h-20 bg-purple-800 cursor-se-resize"></div>
    <div class="h-20 bg-purple-900 cursor-sw-resize"></div>
    <div class="h-20 bg-purple-800 cursor-ew-resize"></div>
    <div class="h-20 bg-purple-700 cursor-ns-resize"></div>
    <div class="h-20 bg-purple-600 cursor-nesw-resize"></div>
    <div class="h-20 bg-purple-500 cursor-nwse-resize"></div>
    <div class="h-20 bg-purple-400 cursor-zoom-in"></div>
    <div class="h-20 bg-purple-300 cursor-zoom-out"></div>

    <!-- remove outline -->
    <select name="" id="" class="ml-4 mt-4 outline-none">
        <option value="">teste</option>
    </select>
    <select name="" id="" class="ml-4 mt-4 outline-dashed">
        <option value="">teste</option>
    </select>
    <select name="" id="" class="ml-4 mt-4 outline-gray-700">
        <option value="">teste</option>
    </select>

    <!-- remove pointer events -->
    <div class="mt-10">
        <select name="" id="" class="ml-4 pointer-events-none">
            <option value="">teste</option>
        </select>
        <textarea name="" id="" cols="30" rows="10" class="border-4 border-purple-500 pointer-events-none"></textarea>
        <textarea name="" id="" cols="30" rows="10" class="border-4 border-purple-500 pointer-events-auto"></textarea>
    </div>

    <!-- resize -->
    <div class="mt-10 ml-20">
        <textarea name="" id="" cols="30" rows="10" class="border-4 border-purple-500 resize-none"></textarea>
        <textarea name="" id="" cols="30" rows="10" class="border-4 border-purple-500 resize-y"></textarea>
        <textarea name="" id="" cols="30" rows="10" class="border-4 border-purple-500 resize-x"></textarea>
        <textarea name="" id="" cols="30" rows="10" class="border-4 border-purple-500 resize"></textarea>
    </div>

    <!-- select -->
    <div class="mb-96">
        <p class="select-none">Esse parágrafo não pode ser selecionado</p>
        <p class="select-auto">Esse parágrafo não pode ser selecionado</p>
        <p class="select-text">Esse parágrafo não pode ser selecionado</p>
        <p class="select-all">Esse parágrafo não pode ser selecionado</p>
    </div>

    <!-- ring -->
    <div class="m-6">
        <button class="ring-4 ring-purple-600 py-2 px-4 bg-purple-400 text-white">
            Ring Externo
        </button>
    </div>
    <div class="m-6">
        <button class="ring-4 ring-purple-600 ring-inset py-2 px-4 bg-purple-400 text-white">
            Ring Interno
        </button>
    </div>

    <form>
        <div class="m-6">
            <input type="text" placeholder="Digite seu nome">
        </div>
        <div class="m-6">
            <input type="text" placeholder="Digite seu nome" class="border-0 border-b-2 border-gray-600">
        </div>
        <input type="checkbox" name="" id="" class="border-gray-300 focus:ring-0">
    </form>
</body>
</html>
