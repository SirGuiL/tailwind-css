<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- flexbox -->
    <div class="flex flex-row bg-red-600">
        <div class="bg-red-300 p-6 m-2">1</div>
        <div class="bg-red-300 p-6 m-2">2</div>
        <div class="bg-red-300 p-6 m-2">3</div>
    </div>
    <div class="flex flex-col bg-blue-600">
        <div class="bg-blue-300 p-6 m-2">1</div>
        <div class="bg-blue-300 p-6 m-2">2</div>
        <div class="bg-blue-300 p-6 m-2">3</div>
    </div>
    <div class="flex flex-row-reverse bg-green-600">
        <div class="bg-green-300 p-6 m-2">1</div>
        <div class="bg-green-300 p-6 m-2">2</div>
        <div class="bg-green-300 p-6 m-2">3</div>
    </div>
    <div class="flex flex-col-reverse bg-purple-600">
        <div class="bg-purple-300 p-6 m-2">1</div>
        <div class="bg-purple-300 p-6 m-2">2</div>
        <div class="bg-purple-300 p-6 m-2">3</div>
    </div>

    <!-- wrap -->
    <div class="flex flex-wrap-reverse bg-red-600">
        <div class="bg-red-300 p-6 m-2">1</div>
        <div class="bg-red-300 p-6 m-2">2</div>
        <div class="bg-red-300 p-6 m-2">3</div>
        <div class="bg-red-300 p-6 m-2">4</div>
        <div class="bg-red-300 p-6 m-2">5</div>
        <div class="bg-red-300 p-6 m-2">6</div>
    </div>

    <!-- flex + container -->
    <div class="flex container bg-green-800 p-8">
        <div class="flex-1 bg-green-300">1</div>
        <div class="flex-1 bg-green-200">2</div>
        <div class="flex-none bg-green-300">3</div>
    </div>
</body>
</html>
