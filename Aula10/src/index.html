<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- appearance -->
    <select name="" id="" class="ml-4 mt-4 appearance-none cursor-pointer">
        <option value="">teste</option>
    </select>

    <!-- cursor -->
    <div class="h-20 bg-purple-50 cursor-cell"></div>
    <div class="h-20 bg-purple-100 cursor-pointer"></div>
    <div class="h-20 bg-purple-200 cursor-wait"></div>
    <div class="h-20 bg-purple-300 cursor-text"></div>
    <div class="h-20 bg-purple-400 cursor-move"></div>
    <div class="h-20 bg-purple-500 cursor-help"></div>
    <div class="h-20 bg-purple-600 cursor-not-allowed"></div>
    <div class="h-20 bg-purple-700 cursor-none"></div>
    <div class="h-20 bg-purple-800 cursor-context-menu"></div>
    <div class="h-20 bg-purple-900 cursor-progress"></div>
    <div class="h-20 bg-purple-800 cursor-crosshair"></div>
    <div class="h-20 bg-purple-700 cursor-vertical-text"></div>
    <div class="h-20 bg-purple-600 cursor-alias"></div>
    <div class="h-20 bg-purple-500 cursor-copy"></div>
    <div class="h-20 bg-purple-400 cursor-no-drop"></div>
    <div class="h-20 bg-purple-300 cursor-grab"></div>
    <div class="h-20 bg-purple-200 cursor-grabbing"></div>
    <div class="h-20 bg-purple-100 cursor-all-scroll"></div>
    <div class="h-20 bg-purple-50 cursor-col-resize"></div>
    <div class="h-20 bg-purple-100 cursor-row-resize"></div>
    <div class="h-20 bg-purple-200 cursor-n-resize"></div>
    <div class="h-20 bg-purple-300 cursor-e-resize"></div>
    <div class="h-20 bg-purple-400 cursor-s-resize"></div>
    <div class="h-20 bg-purple-500 cursor-w-resize"></div>
    <div class="h-20 bg-purple-600 cursor-ne-resize"></div>
    <div class="h-20 bg-purple-700 cursor-nw-resize"></div>
    <div class="h-20 bg-purple-800 cursor-se-resize"></div>
    <div class="h-20 bg-purple-900 cursor-sw-resize"></div>
    <div class="h-20 bg-purple-800 cursor-ew-resize"></div>
    <div class="h-20 bg-purple-700 cursor-ns-resize"></div>
    <div class="h-20 bg-purple-600 cursor-nesw-resize"></div>
    <div class="h-20 bg-purple-500 cursor-nwse-resize"></div>
    <div class="h-20 bg-purple-400 cursor-zoom-in"></div>
    <div class="h-20 bg-purple-300 cursor-zoom-out"></div>
</body>
</html>
